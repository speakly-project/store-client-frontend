<header class="c-header">
    <nav class="c-header__nav">
        <div class="c-header__container">
            <a class="c-header__brand" routerLink="/">
                <img src="assets/logo.svg" alt="Logo" width="40" height="40" class="c-header__logo" />
                Speakly
            </a>
            <div class="c-header__links">
                <ul class="c-header__list">
                    <li class="c-header__item">
                        <button c-boton [tipo]="'underlined'" [importancia]="'secundaria'" routerLink="/">
                            Home
                        </button>
                    </li>

                    <li class="c-header__item">
                        @if (authService.isAuthenticated()) {
                        <div class="c-header__menu" #menuRoot>
                            <button c-boton [tipo]="'underlined'" [importancia]="'primaria'" aria-haspopup="menu"
                                [attr.aria-expanded]="isMenuOpen" (click)="toggleMenu()">
                                <span class="c-header__user-trigger">
                                    @if (authService.getCurrentUser()?.profilePictureUrl) {
                                        <img class="c-header__avatar" [src]="authService.getCurrentUser()?.profilePictureUrl!" alt="Profile picture" />
                                    } @else {
                                        <span class="c-header__avatar c-header__avatar--fallback">{{ userInitial }}</span>
                                    }
                                    <span class="c-header__username">{{ authService.getCurrentUser()?.username }}</span>
                                </span>
                            </button>

                            @if (isMenuOpen) {
                            <div class="c-header__dropdown" role="menu">
                                <button c-boton [tipo]="'underlined'" [importancia]="'secundaria'" routerLink="/profile"
                                    (click)="closeMenu()">
                                    Mi Perfil
                                </button>

                                <hr class="c-header__divider" />

                                <button class="c-header__logout" c-boton [tipo]="'underlined'"
                                    [importancia]="'secundaria'" routerLink="/logout" (click)="closeMenu()">
                                    Logout
                                </button>
                            </div>
                            }
                        </div>
                        } @else {
                            <div class="c-header__menu" #menuRoot>
                            <button c-boton [tipo]="'underlined'" [importancia]="'primaria'" aria-haspopup="menu"
                                [attr.aria-expanded]="isMenuOpen" (click)="toggleMenu()">
                                Login
                            </button>

                            @if (isMenuOpen) {
                            <div class="c-header__dropdown" role="menu">
                                <button class="c-header__sign-in" c-boton [tipo]="'underlined'" [importancia]="'secundaria'" routerLink="/register"
                                    (click)="closeMenu()">
                                    Sign Up
                                </button>

                                <hr class="c-header__divider" />

                                <button class="c-header__login" c-boton [tipo]="'underlined'"
                                    [importancia]="'secundaria'" routerLink="/login" (click)="closeMenu()">
                                    Login
                                </button>
                            </div>
                            }
                        </div>
                        }
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
