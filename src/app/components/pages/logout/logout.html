<div class="logout-container">
    <div class="logout-card">
        <div class="logout-card-header">
            <div class="logout-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </div>
            <h2 class="logout-title">Cerrar Sesión</h2>
        </div>
        
        <div class="logout-card-body">
            <p class="logout-subtitle">¿Estás seguro que deseas salir de tu cuenta?</p>
            
            <div class="logout-actions">
                <button c-boton [importancia]="'secundaria'" routerLink="/cursos">
                    Cancelar
                </button>
                <button c-boton [importancia]="'danger'" (click)="onLogout()">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>
</div>
