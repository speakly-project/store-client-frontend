<div class="p-login">
    <div class="p-login__card">
        <div class="p-login__card-header">
            <h2 class="p-login__title">Iniciar Sesión</h2>
            <p class="p-login__subtitle">Accede a tu cuenta Bancaria</p>
        </div>

        <div class="p-login__card-body">
            <form class="p-login__form">
                @if (errorMessage) {
                <div class="p-login__error">
                    <span>{{ errorMessage }}</span>
                </div>
                }

                <div class="p-login__field">
                    <label class="p-login__label" for="username">Username</label>
                    <input class="p-login__input" type="text" id="username" [(ngModel)]="username" name="username">
                </div>

                <div class="p-login__field">
                    <label class="p-login__label" for="password">Contraseña</label>
                    <div class="p-login__password-wrap">
                        <input
                            id="password"
                            name="password"
                            class="p-login__input p-login__input--with-toggle"
                            [type]="showPassword ? 'text' : 'password'"
                            [(ngModel)]="password"
                            autocomplete="current-password"
                        />
                        <button class="p-login__password-toggle" type="button"
                            (click)="togglePasswordVisibility()"
                            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
                            [attr.aria-pressed]="showPassword">
                            <span class="material-icons" aria-hidden="true">{{ showPassword ? 'visibility' : 'visibility_off' }}</span>
                        </button>
                    </div>
                </div>

                <button c-boton [importancia]="'primaria'" class="p-login__button" (click)="onLogin()"
                    [disabled]="isLoading">
                    @if (isLoading) {
                    Cargando...
                    } @else {
                    Iniciar sesión
                    }
                </button>
            </form>
        </div>
    </div>
</div>
